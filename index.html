<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
    <link rel="stylesheet" href="./css/main.css" />
    <script defer src="./src/script.js" type="module"></script>
    <title>Frontend Mentor | Job Listings</title>
  </head>
  <body class="relative h-full w-full bg-lightGrayishCyanBG">
    <header class="h-[25vh] w-full bg-desaturatedDarkCyan bg-[url('/images/bg-header-mobile.svg')] bg-cover bg-center bg-no-repeat md:bg-[url('/images/bg-header-desktop.svg')]"></header>
    <main class="mx-8 mb-8 max-w-full md:container md:mx-auto">
      <div class="filter--container show flex h-auto w-full translate-y-[-40px] items-center justify-between rounded bg-white px-4 py-3">
        <div class="category--filter flex flex-wrap items-center gap-[0.5rem]">
        </div>
        <button class="cursor-pointer font-bold text-darkGrayishCyan hover:text-desaturatedDarkCyan hover:underline">Clear
        </button>
      </div>
      <div class="section--container"></div>
    </main>
  </body>
</html>
